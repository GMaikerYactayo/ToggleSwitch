<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">
    <style type="text/css">
        .ui-toggleswitch {
            vertical-align: bottom;
        }
        .ui-toggleswitch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 28px;
        }

        .ui-toggleswitch-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .ui-toggleswitch-slider:before {
            position: absolute;
            content: "";
            height: 23px;
            width: 26px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }
    </style>


    <h:head>

    </h:head>
    <h:body>

        <p:growl showDetail="true" id="messages" />

        <h:form id="form">

            <p:dataTable value="#{personaC.listadoPer}" 
                         var="lista" 
                         id="dtTable" 
                         widgetVar="estado"
                         sortBy="#{lista.CELPER}"
                         selectionMode="single"
                         selection="#{personaC.select}"
                         paginator="true" 
                         emptyMessage="No hay registro"
                         rowKey="#{lista.CODPER}"
                         rows="10" 
                         style="margin-bottom:20px">
                <f:facet name="header">
                    PERSONAS
                </f:facet>

                <p:autoUpdate/>

                <p:column headerText="ID" >
                    <center>
                        <h:outputText value="#{lista.CODPER}" />
                    </center>
                </p:column>
                <p:column headerText="Nombre y apellido"   >
                    <center>

                        <h:outputText value="#{lista.NOMPER} #{lista.APEPER}" />
                    </center>
                </p:column>
                <p:column headerText="Celular" >
                    <center>
                        <h:outputText value="#{lista.CELPER}" />
                    </center>
                </p:column>
                <p:column headerText="DNI" >
                    <center>
                        <h:outputText value="#{lista.DNIPER}" />
                    </center>
                </p:column>
                <p:column  headerText="ESTADO" filterBy="#{lista.ESTPER}">
                    <center>
                        <f:facet name="filter">
                            <p:toggleSwitch value="#{personaC.bt}"  onchange="PF('estado').filter()">
                                <p:ajax listener="#{personaC.estado()}" />
                            </p:toggleSwitch>
                        </f:facet>
                        <h:outputText value="#{lista.ESTPER}" />
                    </center>
                </p:column>

                <f:facet name="footer">
                    EN TOTAL HAY #{fn:length(personaC.listadoPer)} REGISTROS.
                </f:facet>
            </p:dataTable>
            <p:contextMenu id="botones" for="dtTable">
                <p:menuitem value="Modificar" update=":dlgDatos" icon="ui-icon-pencil"  oncomplete="PF('wdlgDatos').show()"/>
                <p:menuitem value="Eliminar" update=":messages :form" icon="ui-icon-circle-close" oncomplete="PF('estado').clearFilters()" action="#{personaC.eliminar()}"/>
            </p:contextMenu>

        </h:form>
        <p:dialog id="dlgDatos" widgetVar="wdlgDatos" >
            <h:form>
                <p:panelGrid columns="4">
                    <p:outputLabel value="Año"/>
                    <p:inputText value="#{personaC.select.NOMPER}" maxlength="4" required="true" requiredMessage="Se necesita el año" >
                        <p:keyFilter regEx=""/>
                    </p:inputText>
                </p:panelGrid>
                <p:commandButton value="Actualizar" actionListener="#{personaC.modificar()}"
                                 update=":form :messages" oncomplete="PF('wdlgDatos').hide();">
                    <p:tooltip trackMouse="true"/>
                </p:commandButton>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>
                <p:commandButton value="Cancelar" immediate="true" oncomplete="PF('wdlgDatos').hide();"/>
            </h:form>
        </p:dialog>

    </h:body>
</html>
